<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="../../Content/bootstrap.css ">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>維護員工</title>
</head>

<body>
    <div class="container">
        <h1>維護員工</h1>
        <form action="add.html" id="mainForm">
            <div class="form-group">
                <label for="account">員工編號</label>
                <input type="text" class="form-control" id="account" name="account" placeholder="請輸入員工編號" />
            </div>
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="text" class="form-control" id="password" name="password" placeholder="若要修改密碼則輸入否則為空"/>
            </div>
            <div class="form-group">
                <label for="repassword">再輸入密碼</label>
                <input type="text" class="form-control" id="repassword" name="repassword" placeholder="請再次確認密碼"/>
            </div>
            <div class="form-group">
                <div class="checkbox input-lg"><label><input type="checkbox" />作廢</label></div>
            </div>
            <div class="form-group text-center">                
                <button id="btn_submit" type="button" class="btn btn-success btn-lg" aria-label="Left Align">
                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                    存檔
                </button>
                <button id="btn_cancel" type="button" class="btn btn-danger btn-lg">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 取消
                </button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="../../Scripts/bootstrap.js"></script>
    <script type="text/javascript" src="../../Scripts//jquery-1.10.2.js"></script>
</body>

</html>
